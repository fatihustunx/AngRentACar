<ul class="list-group">
  <li
  routerLink="/cars"
  routerLinkActive="list-group-item-dark"
  [routerLinkActiveOptions]="{exact:true}"
  class="list-group-item"
  >
    All Brands
  </li>
  <li
  class="list-group-item"
    routerLink="/cars/brands/{{brand.id}}"
    routerLinkActive="list-group-item-dark"
    *ngFor="let brand of brands"
  >
    {{ brand.name }}
  </li>
</ul>
