<ul class="list-group">
  <li
  routerLink="/cars"
  [class]="getCurrentAllBrandClass()"
  >
    All Brands
  </li>
  <li
    (click)="setCurrentBrand(brand)"
    [class]="getCurrentBrand(brand)"
    routerLink="/cars/brands/{{brand.id}}"
    *ngFor="let brand of brands"
  >
    {{ brand.name }}
  </li>
</ul>

<h6 *ngIf="currentBrand">{{currentBrand.name}} is selected.</h6>
