<div class="card" style="width: auto">
  <img
    *ngFor="let img of carWithImgs"
    src="{{ img.imagePath }}"
    class="rounded mx-auto d-block"
    alt="..."
  />
  <div class="card-body" *ngIf="car">
    <h5 class="card-title">{{ car.brandName }} {{ car.name }}</h5>
    <p class="card-text">{{ car.description }}</p>
    <a href="#" class="btn btn-primary">Back</a>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Brand Name</th>
          <th>Color Name</th>
          <th>Car Name</th>
          <th>Model Year</th>
          <th>Daily Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ car.id }}</td>
          <td>{{ car.brandName }}</td>
          <td>{{ car.colorName }}</td>
          <td>{{ car.name }}</td>
          <td>{{ car.modelYear }}</td>
          <td>{{ car.dailyPrice }}</td>
          <td>{{ car.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
