<div class="p-3">
  <div class="d-grid gap-2 p-3">
    <button routerLink="/cars" class="btn btn-secondary" type="button">Cars</button>
  </div>
  <div class="p-3">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Brand Name</th>
          <th>Full Name</th>
          <th>Rent Date</th>
          <th>Return Date</th>
          <th>Total Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rental of rentals | sortDates">
          <td>{{ rental.id }}</td>
          <td>{{ rental.brandName }}</td>
          <td>{{ rental.fullName }}</td>
          <td>{{ rental.rentDate | date:"MMM dd, yyyy 'at' hh:mm a" }}</td>
          <td>{{ rental.returnDate | date:"MMM dd, yyyy 'at' hh:mm a" }}</td>
          <td>{{ rental.totalCost | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
