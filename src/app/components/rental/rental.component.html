<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Brand Name</th>
        <th>Full Name</th>
        <th>Rent Date</th>
        <th>Return Date</th>
      </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{ rental.id }}</td>
      <td>{{ rental.brandName }}</td>
      <td>{{ rental.fullName }}</td>
      <td>{{ rental.rentDate }}</td>
      <td>{{ rental.returnDate }}</td>
    </tr>
  </table>
