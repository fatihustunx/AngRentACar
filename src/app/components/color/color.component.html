<ul class="list-group">
  <li
    routerLink="/cars"
    routerLinkActive="list-group-item-dark"
    [routerLinkActiveOptions]="{exact:true}"
    class="list-group-item"
    >
    All Colors
  </li>
  <li
    routerLink="/cars/colors/{{color.id}}"
    routerLinkActive="list-group-item-dark"
    *ngFor="let color of colors"
    class="list-group-item"
  >
    {{ color.name }}
  </li>
</ul>
