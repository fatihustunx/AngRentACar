<ul class="list-group">
  <li
    routerLink="/cars"
    [class]="getCurrentAllColorClass()"
    >
    All Colors
  </li>
  <li
    (click)="setCurrentColor(color)"
    [class]="getCurrentColor(color)"
    routerLink="/cars/colors/{{color.id}}"
    *ngFor="let color of colors"
  >
    {{ color.name }}
  </li>
</ul>

<h6 *ngIf="currentColor">{{currentColor.name}} is selected.</h6>
