<div class="container p-3">
    <div class="card px-4">
        <div *ngIf="pay" class="row gx-3 py-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Full Name</p>
                    <input class="form-control mb-3" [(ngModel)]="pay.fullName" type="text" placeholder="Wistaster">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p>
                    <input class="form-control mb-3" [(ngModel)]="pay.cardNo" type="text" placeholder="1234 5678 910111213">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiration</p>
                    <input class="form-control mb-3" [(ngModel)]="pay.expiration" type="text" placeholder="mmyy">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Cvc Code's</p>
                    <input class="form-control mb-3 pt-2 " [(ngModel)]="pay.cvcCode" type="password" placeholder="***">
                </div>
            </div>
            <div *ngIf="totalCost" class="row justify-content-end p-3">
                <div class="btn btn-secondary col-md-7 p-3"></div>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <div class="btn btn-success col-md-3 p-3">
                    <span class="ps-3">Pay {{totalCost}}</span>
                    &nbsp; <span class="fas fa-arrow-right"></span>
                </div>
            </div>
            <div class="d-grid gap-2 p-3">
                <button routerLink="/cars" class="btn btn-secondary" type="button">Cars</button>
              </div>
              <div class="d-grid gap-2 p-3">
                <button class="btn btn-secondary" (click)="get()" type="button">Get</button>
              </div>
        </div>
    </div>
</div>
