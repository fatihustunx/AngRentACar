<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-hidden="true"
  data-bs-keyboard="false"
  data-bs-backdrop="static"
  aria-labelledby="exampleModalLabel"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Pay Of Rents</h1>
      </div>
      <div class="modal-body">
        <div class="container p-3">
          <div class="card px-4">
            <div *ngIf="pay" class="row gx-3 py-3">
              <div class="col-12">
                <div class="d-flex flex-column">
                  <p class="text mb-1">Full Name</p>
                  <input
                    class="form-control mb-3"
                    [(ngModel)]="pay.fullName"
                    type="text"
                    placeholder="Wistaster"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="d-flex flex-column">
                  <p class="text mb-1">Card Number</p>
                  <input
                    class="form-control mb-3"
                    [(ngModel)]="pay.cardNo"
                    type="text"
                    placeholder="1234 5678 910111213"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="d-flex flex-column">
                  <p class="text mb-1">Expiration</p>
                  <input
                    class="form-control mb-3"
                    [(ngModel)]="pay.expiration"
                    type="text"
                    placeholder="mmyy"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="d-flex flex-column">
                  <p class="text mb-1">Cvc Code's</p>
                  <input
                    class="form-control mb-3 pt-2"
                    [(ngModel)]="pay.cvcCode"
                    type="password"
                    placeholder="***"
                  />
                </div>
              </div>
              <div *ngIf="totalCost" class="d-grid gap-2 p-3">
                <div
                  class="btn btn-success"
                  data-bs-dismiss="modal"
                  (click)="Pay(pay)"
                >
                  <span class="ps-3">Pay {{ totalCost | currency }}</span>
                  &nbsp; <span class="fas fa-arrow-right"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          routerLink="/cars"
          class="btn btn-secondary"
          type="button"
          data-bs-dismiss="modal"
        >
          Go To Back Cars
        </button>
      </div>
    </div>
  </div>
</div>
