<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Brand Name</th>
      <th>Color Name</th>
      <th>Car Name</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr 
    routerLink="/cars/{{ car.id }}" 
    *ngFor="let car of cars">
      <td>{{ car.id }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.name }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
    </tr>
  </tbody>
</table>
